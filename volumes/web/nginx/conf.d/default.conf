server {
    listen       9100;
    listen  [::]:9100;
    server_name  localhost;

    access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

server {
    listen	9101;
    listen	[::]:9101;

    access_log  /var/log/nginx/host.access.log  main;

    location / {
	root	/usr/share/nginx/html;
	index	yu.html yu.htm;
    }
}

server {
    listen	9102;
    listen	[::]:9102;

    access_log  /var/log/nginx/host.access.log  main;
    
    location / {
	root	/usr/share/nginx/html;
	index	kim.html kim.htm;
    }
}
